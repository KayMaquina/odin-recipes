<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ice</title>
</head>
<body>
<h1>Ice</h1>
<img src="../odin-recipe-images/ice.jpeg">
<h2>Ingredients</h2>
<ul>
    <li>Water</li>
    <li>Ice Cube Tray</li>
</ul>
<h2>Steps</h2>
<ol>
    <li>Pour water into tray.</li>
    <li>Place tray in freezer.</li>
    <li>Wait until water has hardened and is unpleasant
        to touch.
    </li>
</ol>

</body>


</html>
